name: Notify Slack channel sre-reviews on new Pull Request

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: Environment
    secrets:
      SLACK_BOT_TOKEN:
        required: true

jobs:
  pr-slack:
    runs-on: ubuntu-latest
    environment: slack-iclinic
    steps:
      - name: Check allowed users
        id: check-user
        run: |
          ALLOWED_USERS=("danielbatistaafya" "toketas" "felipegfalcao" "Milena2712" "ItaloBritoAfya" "carlos-diego" "thiagosnogueira" "jheniffersousa" "marcioinfo")
          AUTHOR="${{ github.event.pull_request.user.login }}"
          if [[ " ${ALLOWED_USERS[@]} " =~ " ${AUTHOR} " ]]; then
            echo "is_allowed=true" >> $GITHUB_OUTPUT
          else
            echo "is_allowed=false" >> $GITHUB_OUTPUT
          fi

      # --- Step 2: Post Slack message on PR open ---
      - name: Post Slack message for new PR
        if: github.event_name == 'pull_request' && github.event.action == 'opened' && steps.check-user.outputs.is_allowed == 'true'
        id: slack-post
